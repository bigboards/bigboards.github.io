{% if jekyll.environment == "offline" %}
<!-- add support for offline development; just run `JEKYLL_ENV=offline jekyll serve`-->
<script src="/bower_components/angular/angular.min.js"></script>
<script src="/bower_components/angular-animate/angular-animate.min.js"></script>
<script src="/bower_components/angular-aria/angular-aria.min.js"></script>
<script src="/bower_components/angular-material/angular-material.min.js"></script>
<script src="/bower_components/angular-route/angular-route.min.js"></script>
{% else %}
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-route.js"></script>
{% endif %}

<!-- Collections is not Jekyll's best feature -->
{% for c in site.collections %}
    {% if c[0] == 'js' %}
         <!--{{ c[0] }} processing-->
        <!-- BigBoards scripts -->
        {% for s in c[1].files %}
            <script src="{{ s.path | remove_first:'_' }}"></script>
        {% endfor %}
    {% else %}
         <!--{{ c[0] }} skipping-->
    {% endif %}
{% endfor %}
