<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ page.description }}">
    <meta name="keywords" content="BigBoards, clusters, big data, data science, hadoop, spark, deployment, provisioning, learn">
    <meta name="author" content="{{ page.author }}">
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="{{ page.description }}">
    <meta property="og:url" content="{{ page.base_url }}">
    <meta property="og:site_name" content="{{ page.name }}">
    <meta property="og:locale" content="{{ page.locale }}">
    <meta name="twitter:site" content="{{ page.twitter }}">
    <meta name="twitter:card" content="{{ page.twitter_card }}">

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Custom Fonts -->
    <link rel="stylesheet" type="text/css" href="/style/linear-font.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="/style/layout.css">
    <link rel="stylesheet" type="text/css" href="/style/style.css">

    {% if jekyll.environment == "offline" %}
        <!-- add support for offline development; just run `JEKYLL_ENV=offline jekyll serve`-->
        <link rel="stylesheet" type="text/css" href="/bower_components/roboto-fontface/css/roboto-fontface.css">
        <link rel="stylesheet" type="text/css" href="/bower_components/angular-material/angular-material.css">
    {% else %}
        <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Roboto:400,300,700,900,400italic,700italic'>
        <link rel="stylesheet" type="text/css" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.css">
    {% endif %}

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
